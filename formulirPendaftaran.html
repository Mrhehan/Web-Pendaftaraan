<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body{
            padding-top: 80px;
            background-color: lightyellow;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- navbar -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top shadow">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" href="formulirPendaftaran.html">Formulir Pendaftaraan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tabelPeserta.html">Tabel Peserta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- konten utama -->
    <form action="#" method="post">
        <fieldset>
            <legend><font color="pink"><b>Data Pribadi</b></font></legend>
            <label for="nama">Nama : </label><br>
            <input type="text" name="nama" id="nama" required><br><br>
            
            <label>Jenis Kelamin:</label><br>
            <input type="radio" name="gender" id="laki" value="Laki-laki" required>
            <label for="laki">Laki-laki</label>
            
            <input type="radio" name="gender" id="Perempuan" value="Perempuan" required>
            <label for="Perempuan">Perempuan</label><br><br>
            
            <label for="agama">Agama :</label><br>
            <select name="agama" id="agama" required>
                <optgroup label="Agama Mayoritas">
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katolik">Katolik</option>
                </optgroup>
                <optgroup label="Agama Lain">
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                </optgroup>
            </select>
            
            <br><br>
            
            <label for="tempat lahir">Tempat Lahir : </label><br>
            <input type="text" name="tempat lahir" id="tempat lahir" required><br><br>
            
            <label for="tgl_lahir">Tanggal Lahir:</label><br>
            <input type="date" name="tgl_lahir" id="tgl_lahir" required><br><br>
            
            <label for="alamat">Alamat:</label><br>
            <textarea name="alamat" id="alamat" rows="5" cols="30" required></textarea><br><br>
            
        </fieldset>
    </form>
    <br>
    <form action="#" method="post">
        <fieldset>
            <legend><font color="pink"><b>Pendidikan</b></font></legend>
            <label for="sd">SD : </label><br>
            <input type="text" name="sd" id="sd" required>
            <label for="masuk">Masuk:</label>
            <input type="date" name="masuk" id="masuk" required>
            <label for="keluar">Keluar:</label>
            <input type="date" name="keluar" id="keluar" required>
            <br><br>
            <label for="smp">SMP : </label><br>
            <input type="text" name="smp" id="smp" required>
            <label for="masuk">Masuk:</label>
            <input type="date" name="masuk" id="masuk" required>
            <label for="keluar">Keluar:</label>
            <input type="date" name="keluar" id="keluar" required>
            <br><br>
            <label for="sma">SMA : </label><br>
            <input type="text" name="sma" id="sma" required>
            <label for="masuk">Masuk:</label>
            <input type="date" name="masuk" id="masuk" required>
            <label for="keluar">Keluar:</label>
            <input type="date" name="keluar" id="keluar" required>
            <br><br>
        </fieldset>
    </form>
    <br>
    <form action="#" method="post">
        <fieldset>
            <legend><font color="pink"><b>Pelatihan</b></font></legend>
            <label>Minat:</label><br>
            <input type="checkbox" name="minat" id="html">HTML
            <input type="checkbox" name="minat" id="css">CSS
            <input type="checkbox" name="minat" id="javascript">JavaScript
            <br><br>
            <label>Kompetensi:</label><br>
            <input type="checkbox" name="minat" id="html">HTML
            <input type="checkbox" name="minat" id="css">CSS
            <input type="checkbox" name="minat" id="javascript">JavaScript
            <br><br>
        </fieldset>
    </form>
    <br>
    <form action="#" method="post">
        <fieldset>
            <legend><font color="pink"><b>Pilih Jurusan</b></font></legend>
            <select name="jurusan" id="jurusan" required>
                <optgroup label="Teknik">
                    <option value="Informatika">Teknik Informatika</option>
                    <option value="Elektro">Teknik Elektro</option>
                    <option value="Industri">Teknik Industri</option>
                    <option value="Sipil">Teknik Sipil</option>
                </optgroup>
                <optgroup label="Ekonomi">
                    <option value="Akuntansi">Akuntansi</option>
                    <option value="Manajemen">Manajemen</option>
                    <option value="Perbankan">Perbankan</option>
                    <option value="Bisnis Digital">Bisnis Digital</option>
                </optgroup>
            </select>
        </fieldset>
    </form>
    <br>
    <input type="submit" value="Submit" class="btn-submit">
    <input type="reset" value="Reset" class="btn-reset">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
